version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "REACT_APP_BASE_URL=https://api.ex-hibt.com/api/ma-tracking" >> .env
        - echo "REACT_APP_COLECTION_URL=https://api.ex-hibt.com/api/collections" >> .env
        - echo "REACT_APP_AUTH_URL=https://api.ex-hibt.com/api/auth" >> .env
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
