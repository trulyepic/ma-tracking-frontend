version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "REACT_APP_BASE_URL=http://ex-hibt-v3-env.eba-qqfbhnrp.us-west-1.elasticbeanstalk.com/api/ma-tracking" >> .env
        - echo "REACT_APP_COLECTION_URL=http://ex-hibt-v3-env.eba-qqfbhnrp.us-west-1.elasticbeanstalk.com/api/collections" >> .env
        - echo "REACT_APP_AUTH_URL=http://ex-hibt-v3-env.eba-qqfbhnrp.us-west-1.elasticbeanstalk.com/api/auth" >> .env
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
