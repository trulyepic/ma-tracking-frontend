<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ex-Hibt" />

    <!-- SEO Metadata -->
    <title>Ex-Hibt - Discover & Explore Image Collections</title>
    <meta
      name="description"
      content="Explore and discover exhibitions with Ex-Hibt, your go-to platform to view and create all sorts of image collections."
    />

    <!-- Open Graph (Facebook & LinkedIn) -->
    <meta
      property="og:title"
      content="Ex-Hibt - Discover and Explore Image Collections"
    />
    <meta
      property="og:description"
      content="Discover and enjoy amazing images from exhibitions collections."
    />
    <meta
      property="og:image"
      content="https://www.ex-hibt.com/android-chrome-512x512.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.ex-hibt.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Ex-Hibt - Discover and Explore Exhibitions"
    />
    <meta
      name="twitter:description"
      content="Explore and discover exhibitions with Ex-Hibt, your go-to platform to view and create all sorts of image collections."
    />
    <meta
      name="twitter:image"
      content="https://www.ex-hibt.com/android-chrome-512x512.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.ex-hibt.com/" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
