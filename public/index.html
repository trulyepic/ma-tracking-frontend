<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Explore and discover exhibitions with Ex-Hibt, your go-to platform to view and create all sort of image collections."
    />

    <meta property="og:title" content="Ex-Hibt - Discover Exhibitions" />
    <meta
      property="og:description"
      content="Explore and discover exhibitions with Ex-Hibt, your go-to platform to view and create all sort of image collections."
    />
    <meta
      property="og:image"
      content="https://www.ex-hibt.com/android-chrome-512x512.png"
    />

    <!-- Mobile Meta Tags -->
    <meta name="apple-mobile-web-app-title" content="Ex-Hibt" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.ex-hibt.com" />
    <meta
      name="twitter:image"
      content="https://www.ex-hibt.com/android-chrome-512x512.png"
    />

    <!-- Twitter Card (for Twitter Previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Ex-Hibt - Discover and Explore Exhibitions"
    />
    <meta
      name="twitter:description"
      content="Explore and discover exhibitions with Ex-Hibt, your go-to platform to view and create all sort of image collections."
    />
    <meta
      name="twitter:image"
      content="https://www.ex-hibt.com/android-chrome-512x512.png"
    />

    <!-- Open Graph (for Facebook & LinkedIn Previews) -->
    <meta
      property="og:title"
      content="Ex-Hibt - Discover and Explore Image Collections"
    />
    <meta
      property="og:description"
      content="Discover and enjoy amazing images from exhibitions collections."
    />
    <meta
      property="og:image"
      content="https://www.ex-hibt.com/android-chrome-512x512.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.ex-hibt.com" />
    <meta property="og:type" content="website" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
